    <div class="post-body" itemprop="articleBody"><p>这是一个 Bash 特性，但是有希望在未来加入 POSIX 标准。</p>
<span id="more"></span>
<p>将字符串用<code>$&#39;&#39;</code>（注意，必须是单引号）符号括起来，可以使 Shell 解析并展开字符串中的 ANSI 转义字符。<br>具体来说，包括以下几种：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">\a  响铃</span><br><span class="line">\b  退格</span><br><span class="line">\e  回车</span><br><span class="line">\E  回车</span><br><span class="line">\f  换页</span><br><span class="line">\n  换行</span><br><span class="line">\r  回到行首</span><br><span class="line">\t  水平制表符</span><br><span class="line">\v  垂直制表符</span><br><span class="line">\\  单纯的反斜杠</span><br><span class="line">\&#x27;  单纯的单引号</span><br><span class="line">\&quot;  单纯的双引号</span><br><span class="line">\?  单纯的问号</span><br><span class="line">\nnn  使用八进制表示的ASCII八位字符，最多三位</span><br><span class="line">\xHH  使用十六进制表示的ASCII八位字符，最多两位</span><br><span class="line">\uHHHH  使用十六进制表示的Unicode字符，最多四位</span><br><span class="line">\UHHHHHHHH  使用十六进制表示的Unicode字符，最多八位</span><br><span class="line">\cx  Ctrl+X字符</span><br></pre></td></tr></table></figure>
